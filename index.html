<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Netflix-Logo.png" class="logo">
    <div class="container">
        <h1>Sign In</h1>
        <form id="login-form">
            <!-- <label for="username">Email or phone number</label> -->
            <input type="text" id="username" placeholder="Email or phone number" name="username" required>

            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" placeholder="Password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <p class="remember-sec">
            <input type="checkbox" class="check-box" id="myCheckbox" name="myCheckbox">
            <label>Remeber me</label>
            <a href="#">Need help?</a>
            <br/>
        </p>

        <p><label class="new-net">New to Netflix?</label><a href="#" id="signup-btn"> Sign up now.</a></p>
        <br/>
        <br/>
        <p class="lic">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#"> Learn More</a></p>
    </div>



    <script src="script.js"></script>
</body>
</html>
